<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bases de datos relacionales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <h1>crud con JavaScript y bases de datos no relacionales</h1>
    <div class="container">
        <h2 class="text-center text-warning">Manipulacion de Datos</h2>
        <form action="">
            <label for="">Identificacion:</label>
            <input type="text"name="id" id="id" class="form-control">
            <label for="">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control">
            <label for="">Profesion:</label>
            <input type="text" name="profesion" id="profesion" class="form-control">
            <label for="">Salario:</label>
            <input type="text" name="salario" id="salario" class="form-control">
            <button class="btn tn-success mt-3" id="guardar" type="button" onclick="GuardarDatos()">Guardar Datos</button>
            <button class="btn tn-success mt-3" id="Actualizar">Actualizar Datos</button>

        </form>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table listado" id="crudTable">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Profesion</th>
                            <th>Salario</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>

            </div>

        </div>
    </div>
    <script src="/manipularDatos.js"></script>    
</body>
